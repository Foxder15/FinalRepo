<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <h1>Admin Dashboard</h1>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="/admin/agent">Agents</a></li>
        <li><a href="/admin/user">Users</a></li>
        <li><a href="/admin/product">Products</a></li>
        <li><a href="/admin/invoice">Invoices</a></li>
        <li><a href="/admin/customer">Customers</a></li>
        <li><a href="/admin">Profile</a></li>
        <li><a href="/">Log out</a></li>
    </ul>
</div>

<div class="search-container">
    <form >
        <input type="text" name="keyword" class="search-bar" placeholder="Search..." th:value="${keyword}">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

<div class="add-button-container">
    <a href="/admin/agent/addAgent" class="add-button">Create a New Agent</a>
</div>

<div class="user-table">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Agent</th>
            <th>Address</th>
            <th style="text-align: center">Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a: ${agents}">
            <td th:text="${a.agentId}"></td>
            <td th:text="${a.agentName}"></td>
            <td th:text="${a.agentAddress}"></td>
            <td th:text="${a.status}" style="background: #00FA9A; text-align: center"></td>
            <td class="action-buttons">
                <a th:href="${a.agentId}" th:name="${a.agentId}" type="submit" class="view-button">View</a>
                <a href="" th:name="${a.agentId}" class="edit-button">Edit</a>
                <a href="" th:name="${a.agentId}" class="delete-button">Delete</a>
            </td>
        </tr>

        <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>


</body>
</html>
