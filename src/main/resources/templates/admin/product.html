<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <h1>Admin Dashboard</h1>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <ul>
        <li><a href="/admin/agent">Agents</a></li>
        <li><a href="/admin/user">Users</a></li>
        <li><a href="/admin/product">Products</a></li>
        <li><a href="/admin/invoice">Invoices</a></li>
        <li><a href="/admin/customer">Customers</a></li>
        <li><a href="/admin">Profile</a></li>
        <li><a href="/">Log out</a></li>
    </ul>
</div>

<div class="search-container">
    <form >
        <input type="text" name="keyword" class="search-bar" placeholder="Search..." th:value="${keyword}">
        <button type="submit" class="search-button">Search</button>
    </form>
</div>

<div class="add-button-container">
    <a href="/admin/product/addProduct" class="add-button">Add Product</a>
</div>

<div class="product-table">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Bar Code</th>
            <th>Import Quality</th>
            <th>Import Price</th>
            <th>Retail Price</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${products}">
            <td th:text="${p.productId}"></td>
            <td th:text="${p.productName}"></td>
            <td th:text="${p.productCode}"></td>
            <td th:text="${p.importQuality}"></td>
            <td th:text="${p.importPrice}"></td>
            <td th:text="${p.retailPrice}"></td>
            <td th:text="${p.status}"></td>
            <td class="action-buttons">
                <a href="#" class="view-button">View</a>
                <a href="#" class="edit-button">Edit</a>
            </td>
        </tr>
        <tr>
            <!-- Add more rows as needed -->
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
